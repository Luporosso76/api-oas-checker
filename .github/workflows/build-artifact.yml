name: Build api-oas-checker artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Enable Corepack + Yarn 1
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version
          npm --version

      - name: Install deps (Yarn robust + npm fallback)
        shell: bash
        run: |
          set -euo pipefail

          export YARN_CACHE_FOLDER="$RUNNER_TEMP/yarn-cache-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          mkdir -p "$YARN_CACHE_FOLDER"
          echo "Using isolated Yarn cache: $YARN_CACHE_FOLDER"

          # pulizia cache (safe)
          yarn cache clean || true

          # tentativo Yarn
          if yarn install --frozen-lockfile --non-interactive --cache-folder "$YARN_CACHE_FOLDER"; then
            echo "PM=yarn" >> "$GITHUB_ENV"
          else
            echo "Yarn failed, retrying once after purge..."
            rm -rf node_modules "$YARN_CACHE_FOLDER"
            mkdir -p "$YARN_CACHE_FOLDER"
            if yarn install --frozen-lockfile --non-interactive --force --cache-folder "$YARN_CACHE_FOLDER"; then
              echo "PM=yarn" >> "$GITHUB_ENV"
            else
              echo "Yarn still failing -> fallback to npm"
              rm -rf node_modules package-lock.json
              npm install --no-audit --no-fund --legacy-peer-deps
              echo "PM=npm" >> "$GITHUB_ENV"
            fi
          fi

      - name: Build
        shell: bash
        run: |
          if [ "${PM}" = "yarn" ]; then
            yarn build-js
          else
            npm run build-js
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-oas-checker-dist
          path: |
            dist/**
