name: Build api-oas-checker artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build-js
