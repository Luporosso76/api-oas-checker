# .github/workflows/build.yml
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      HUSKY: 0
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          package-manager-cache: false   # disabilita cache automatica

      - name: Enable Corepack + pin Yarn 1
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Clean caches
        run: |
          yarn cache clean || true
          rm -rf ~/.cache/yarn ~/.npm

      - name: Install deps (retry once)
        run: |
          set -e
          yarn install --frozen-lockfile --non-interactive || {
            echo "Retry after purge..."
            yarn cache clean || true
            rm -rf ~/.cache/yarn ~/.npm
            yarn install --frozen-lockfile --non-interactive --force
          }

      # qui i tuoi step build
      - name: Build
        run: yarn build
