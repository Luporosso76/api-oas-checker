name: Build api-oas-checker artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      HUSKY: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          package-manager-cache: false

      - name: Enable Corepack + Yarn 1
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate
          yarn --version

      - name: Clean caches
        run: |
          yarn cache clean || true
          rm -rf ~/.cache/yarn ~/.npm

      - name: Install deps (retry once)
        run: |
          set -e
          yarn install --frozen-lockfile --non-interactive || {
            echo "Retry after purge..."
            yarn cache clean || true
            rm -rf ~/.cache/yarn ~/.npm
            yarn install --frozen-lockfile --non-interactive --force
          }

      - name: Build
        run: yarn build-js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-oas-checker-dist
          path: |
            dist/**
            rulesets/**
